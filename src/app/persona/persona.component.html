<button (click)= "Mostrar()">Mostrar persona</button>


<div *ngIf="persona">    <!--condición: esto se muestre solo si hay una persona--> 
<h2>Datos de la persona</h2>
<div *ngIf="persona.rol === 'Alumno'">
<div><span>Nombre: </span> {{persona.nombre}}</div>
<div><span>Contraseña: </span> {{persona.pass}}</div>
<div><span>Rol: </span> {{persona.rol}}</div>
<div ><span>Puntos: </span> {{ persona.puntos }}</div>
</div>
<div *ngIf="persona.rol != 'Alumno'"><span>No hay ningún alumno </span></div>
</div>
