<div class= "example-button-row">
        <button mat-raised-button color="primary" (click)= "Mostrar()">Mostrar lista de persona</button>
        <!--<button (click)= "Resetearpuntos()">Resetear puntos</button>-->
        <button mat-raised-button color="accent" (click)= "Ordenarpuntos()">Ordenar por puntos</button>
        <!-- <button (click)= "Ordenaralfabeticamente()">Ordenar alumnos alfabeticamente</button> -->
    </div> 
  
<h2> LISTADO DE ALUMNOS </h2>
  <table mat-table [dataSource]="lista" class="mat-elevation-z8">
         
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Budge Column -->
        <ng-container matColumnDef="budge">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let persona"> <p *ngIf="persona.rol=== 'Alumno'"><span matBadge="{{persona.puntos}}" matBadgeOverlap="false">{{persona.nombre}}</span></p> </td>
              </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef><h2 style= 'color: rgb(15, 146, 11)'> Nombre </h2></th>
          <td mat-cell *matCellDef="let persona"> <p *ngIf="persona.rol=== 'Alumno'">{{persona.nombre}}</p> </td>
        </ng-container>
      
        <!-- Puntos Column -->
        <ng-container matColumnDef="puntos">
          <th mat-header-cell *matHeaderCellDef><h2 style= 'color: rgb(15, 146, 11)'>Puntos</h2> </th>
          <td mat-cell *matCellDef="let persona"><p *ngIf="persona.rol=== 'Alumno'"> {{persona.puntos}} </p></td>
        </ng-container>
      
        <!-- Incrementar Column -->
        <ng-container matColumnDef="incrementar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let persona"> <button *ngIf="persona.rol=== 'Alumno'"(click)="Incrementar(persona.nombre)"><i class="material-icons green">add</i></button> </td>
        </ng-container>
      
        <!-- Eliminar Column -->
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let persona"> <button *ngIf="persona.rol=== 'Alumno'" (click)="Eliminarpersona(persona.nombre)"><i class="material-icons green">delete</i></button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    

  




<i class="material-icons orange600">favorite_border</i>
<h2> AÑADIR NUEVO ALUMNO </h2>


<form (ngSubmit)="Pon();" class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Nombre" name="nombre" required [(ngModel)]="nombre" >
        <button mat-button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''"><mat-icon>close</mat-icon> </button>
    </mat-form-field>
    <mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" name="pass" required [(ngModel)]="pass" >
            <button mat-button *ngIf="pass" matSuffix mat-icon-button aria-label="Clear" (click)="pass=''"><mat-icon>close</mat-icon> </button>
    </mat-form-field>       
   
        <mat-form-field>
            <select matNativeControl placeholder="Rol" required name="rol" required [(ngModel)]="rol">
                    <option value="Profesor">Profesor</option>
                    <option value="Alumno">Alumno</option>
            </select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
                <input matInput placeholder="Puntos" name="puntos" required [(ngModel)]="puntos">
                <button mat-button *ngIf="puntos" matSuffix mat-icon-button aria-label="Clear"(click)="puntos=''"><mat-icon>close</mat-icon></button>
            </mat-form-field>
            <button mat-raised-button color="primary"> Crear nueva persona</button>

   
    
  </form>

  <mat-icon matBadge="22" matBadgePosition="above after">home</mat-icon>
